<div class="w-full h-full">
    <div class="h-full w-full">
        <div class="border-b-4 my-3 border-blue-500 p-2">
            <span class="text-2xl text-white bg-blue-700 p-2"> Recent add</span>
        </div>
        <app-home-recente></app-home-recente>
    </div>

    <div class="h-full w-full">
        <div class="border-b-4 my-3 border-blue-500 p-2">
            <span class="text-2xl text-white bg-blue-700 p-2">The last episodes</span>
        </div>
        <div class="flex flex-wrap">
            <app-card-movie class="p-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4" *ngFor="let lastEpisode of lastEpisodes"
                idMovie="{{lastEpisode.idMovie}}"
                title="{{ lastEpisode.title }}" 
                image="{{ lastEpisode.image }}" 
                stars="{{ lastEpisode.stars }}"
                link="{{ lastEpisode.link }}" 
                status="{{lastEpisode.status}}">
            </app-card-movie>
        </div>
    </div>

    <div class="h-full w-full">
        <div class="border-b-4 my-3 border-blue-500 p-2">
            <span class="text-2xl text-white bg-blue-700 p-2">Recomandation movies and serials</span>
        </div>
        <div class="flex flex-wrap">
            <app-card-movie class="p-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4" *ngFor="let lastEpisode of lastEpisodes"
                idMovie="{{lastEpisode.idMovie}}"
                title="{{ lastEpisode.title }}" 
                image="{{ lastEpisode.image }}" 
                stars="{{ lastEpisode.stars }}"
                link="{{ lastEpisode.link }}" 
                status="{{lastEpisode.status}}">
            </app-card-movie>
        </div>
    </div>

    <div class="h-full w-full">
        <div class="border-b-4 my-3 border-blue-500 p-2">
            <span class="text-2xl text-white bg-blue-700 p-2">Top actors</span>
        </div>
        <div class="flex flex-wrap">
            <app-card-actor class="p-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4" *ngFor="let actor of actors"
                idActor="{{actor.idActor}}"
                image="{{ actor.image }}" 
                name="{{ actor.name }}"
                lastAparition="{{ actor.lastAparition }}"></app-card-actor>
        </div>
    </div>

</div>
