<div>
    <div class="border-b-4 my-3 border-blue-500 p-2">
        <span class="text-2xl text-white bg-blue-700 p-2">Photos</span>
    </div>
    <div class="w-full h-full">
        <div class="flex justify-center items-center">
            <div class="relative overflow-hidden ">
                <div class="flex transition-transform duration-300"
                    [ngStyle]="{ transform: 'translateX(-' + currentSlide * 100 + '%)' }">
                    <div *ngFor="let slide of slides" class="w-full flex-shrink-0 items-center flex justify-center">
                        <img [src]="slide.imageUrl" class="w-96 h-96 object-cover">
                    </div>
                </div>
                <button (click)="prevSlide()"
                    class="absolute top-1/2 left-0 transform text-7xl -translate-y-1/2 bg-white p-2 rounded-full shadow-lg">
                    ‹
                </button>
                <button (click)="nextSlide()"
                    class="absolute top-1/2 right-0 transform text-7xl -translate-y-1/2 bg-white p-2 rounded-full shadow-lg">
                    ›
                </button>
            </div>
        </div>
    </div>
</div>
