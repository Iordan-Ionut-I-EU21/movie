
<div class="container contents">
    <nav class="bg-gray-900 dark:bg-gray-900 flex z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="w-full flex flex-wrap items-center justify-between mx-auto p-4">
            <a class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Movie Now</span>
            </a>
            <div class="items-center justify-between  hidden w-full md:flex md:w-auto" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border bg-gray-900 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0  dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                    <a href="/home" class="block py-2 px-3 rounded md:bg-transparent" aria-current="page" [ngClass]="currentPath === '/home' ? 'text-blue-700 bg-white': 'text-white bg-blue-700'">Home</a>
                    </li>
                    <li>
                    <a href="/movies"  class="block py-2 px-3 rounded md:bg-transparent" aria-current="page" [ngClass]="currentPath === '/movies' ? 'text-blue-700 bg-white': 'text-white bg-blue-700'">Movies</a>
                    </li>
                    <li>
                    <a href="/serials" class="block py-2 px-3 rounded md:bg-transparent" aria-current="page" [ngClass]="currentPath === '/serials' ? 'text-blue-700 bg-white': 'text-white bg-blue-700'">Serials</a>
                    </li>
                    <li>
                    <a href="/actors"  class="block py-2 px-3 rounded md:bg-transparent" aria-current="page" [ngClass]="currentPath === '/actors' ? 'text-blue-700 bg-white': 'text-white bg-blue-700'">Actors</a>
                    </li>
                    <li>
                    <a href="/news"  class="block py-2 px-3 rounded md:bg-transparent" aria-current="page" [ngClass]="currentPath === '/news' ? 'text-blue-700 bg-white': 'text-white bg-blue-700'">News</a>
                    </li>
                </ul>
            </div>
            <form class="w-2/6" >   
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" #searchInput class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Movies, Serials, Actors..." required />
                    <button type="button" (click)="navigateToSearch(searchInput.value)" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                    
                </div>
            </form>
        </div>
  </nav>
</div>
