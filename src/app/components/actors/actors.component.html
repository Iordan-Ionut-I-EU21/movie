<div class="h-full w-full">
    <div class="border-b-4 my-3 border-blue-500 p-2">
        <span class="text-2xl text-white bg-blue-700 p-2">Top actors</span>
    </div>
    <div class="flex flex-wrap">
        <app-card-actor class="p-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4" *ngFor="let actor of allActors"
            idActor="{{actor.idActor}}"
            image="{{ actor.image }}" 
            name="{{ actor.name }}"
            lastAparition="{{ actor.lastAparition }}"></app-card-actor>
    </div>
</div>
